apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helper.fullname" . }}-deployment
  labels:
    {{- include "helper.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
 replicas: {{ .Values.replicaCount }}
  {{- end }}
 selector:
   matchLabels:
     {{- include "helper.selectorLabels" . | nindent 6 }}
 template:
  metadata:
   {{- with .Values.podAnnotations }}
  annotations:
    timestamp: "{{ now | date "20060102150405" }}"
    {{- with .Values.podAnnotations }}
    {{- toYaml . | nindent 8 }}
    {{- end }}
  {{- end }}
    labels:
     {{- include "helper.selectorLabels" . | nindent 8 }}
  spec:
    {{- with .Values.imagePullSecrets }}
    imagePullSecrets:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    securityContext:
      {{- toYaml .Values.podSecurityContext | nindent 8 }}
    containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}/{{ .Values.image.imageName }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
          - name: http
            containerPort: 80
            protocol: TCP

